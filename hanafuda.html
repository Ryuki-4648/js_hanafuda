<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hanafuda.jq</title>

  <!-- CSS -->
  <link href="style.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  
  <main>
    <section class="content hanafuda">
      <div class="inner">
        <h1>hanafuda.jq</h1>
        <form name="form01" class="wrap" id="form01">
          <select name="select01" class="selectBox" id="select01">
            <option value="">月を選択</option>
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
          <select name="select02" class="selectBox" id="select02">
            <option value="">得点を選択</option>
            <option value="1">1点</option>
            <option value="5">5点</option>
            <option value="10">10点</option>
            <option value="20">20点</option>
          </select>
        </form>

        <table id="tbl" class="c-tbl">
          <thead>
            <tr>
              <th id="0">月<p class="sort" sort="asc"><span class="c-ascend btn-ascend">▲</span><span class="c-descend btn-descend">▼</span></p></th>
              <th id="1">名前<p class="sort" sort="asc"><span class="c-ascend btn-ascend">▲</span><span class="c-descend btn-descend">▼</span></p></th>
              <th id="2">得点<p class="sort" sort="asc"><span class="c-ascend btn-ascend">▲</span><span class="c-descend btn-descend">▼</span></p></th>
            </tr>
          </thead>
          
          <tbody id="tBody">
            
          </tbody>
        </table>

        <p id="msg"></p>

        <div class="btnArea"><button id="reset" class="c-reset">選択肢をリセットする</button></div>
        <div class="btnArea"><button id="sortReset" class="c-reset">並び替えをリセットする</button></div>
        
      </div>
    </section>
  </main>

</body>

<script src="hanafuda.js"></script>
<script src="hanafuda.json"></script>
<script src="script.js"></script>
</html>
